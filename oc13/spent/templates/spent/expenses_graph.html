{% extends 'core/base.html' %}
{% block content %}
<header class="smallheader text-center text-white d-flex">
</header>
<section>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
            <h2 class="section-heading"> <i class="fas fa-history" data-toggle="tooltip" title="Mon historique de dépenses"></i> Historique de vos dépenses pour {{date.year}} :</h2>
                <hr class="divider my-4">
                <br>
                <form id="month_form"  action="{% url 'spent:expenses_graph' %}" method="get" accept-charset="utf-8">
                    <p>Choisissez un mois : <select id="month_list" name="month_list">
		            {% for key, values in mois.items %}
                        <option value="{{key}}">{{values}}</option>
		            {% endfor %}
                    </select></p>
                    <strong>{{error_message}}</strong>
                    <div class="form-group service-box mt-4 mx-auto">
                    <button class="btn btn-primary btn-xl mt-50" type="submit">Sélectionner</button>
                    </div>
                </form>
                <div class="divider my-4">
                    <p class="text-muted mb-0"><a href ="{% url 'spent:record_outlay' %}"><strong><i class="fas fa-plus" data-toggle="tooltip" title="Dépenses à saisir"></i> Enregistrez une nouvelle dépense</strong></a></p>
                    <p class="text-muted mb-0"><a href ="{% url 'core:index' %}"><strong><i class="fas fa-home" data-toggle="tooltip" title="Acceuil"></i> Retournez à l'acceuil</strong></a></p>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}

{% extends 'core/base.html' %}
{% block content %}
<header class="smallheader text-center text-white d-flex">
</header>
<section>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
            <h2 class="section-heading">Vos dépenses pour {{mois}} {{date.year}} : </h2>
                <hr class="divider my-4">
                <table class="col-lg-12 text-center">
                    <tr>
                        <td><strong><i class="fas fa-file-invoice-dollar"></i> Catégories</strong></td>
                        <td><strong>Montant</strong></td>
                        <td><strong>Détails</strong></td>
                    </tr>
                    {% for key, values in data.items %}
                    <tr>
                        <td>{{key}}</a></td>
                        <td>{{values}} €</td>
                        <td><a href ="{% url 'spent:history_outlay' month_selected=month_selected category_name=key %}"><i class="fas fa-plus"></i></a></td>
                    </tr>
                    {% endfor %}
                    <tr>
                        <td><strong>Total</strong</td>
                        <td>{{total_amount}} €</td>
                        <td class="td-col"><strong></strong</td>
                    </tr>
                </table><br>
               <div class="form-group service-box mt-4 mx-auto">
                <a class="btn btn-primary btn-xl js-scroll-trigger" href="{% url 'spent:history' %}">Retour</a>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}

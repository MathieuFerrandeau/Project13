{% extends "core/base.html" %}
{% block content %}
<header class="masthead text-center d-flex">
   <div class="container my-auto">
      <div class="row">
         <div class="col-lg-10 mx-auto pt-3 custom-color">
            <h2 class="section-heading">Remplissez le formulaire ci-dessous :</h2>
               <hr class="divider my-4">
              <form method="POST">
            {% csrf_token %}
            <p><div class="fieldWrapper my-label">
                  <label for="{{ form.from_email.id_for_label }}"><strong>Adresse e-mail :  </strong></label>
                  {{ form.from_email }}
                </div></p>

            <p><div class="fieldWrapper my-label">
                  <label for="{{ form.subject.id_for_label }}"><strong>Sujet : </strong></label>
                 {{ form.subject }}
               </div></p>

               <div class="fieldWrapper my-label">
                  <label for="{{ form.message.id_for_label }}"><strong>Message : </strong></label>
               {{ form.message }}

               </div>
            <div class="form-group service-box mt-4 mx-auto">
                <button class="btn btn-primary btn-xl mt-50" type="submit" id="outlay_field" name="outlay_field" value="/" >Transmettre</button>
            </div>
        </form>
         </div>
      </div>
   </div>
</header>
{% endblock content %}

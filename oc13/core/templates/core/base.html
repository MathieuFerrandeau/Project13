{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>oc13</title>

    <!-- Font Awesome Icons -->
  <link href="{% static 'core/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">

  <!-- Fonts -->
  <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
  <link href="http://fonts.googleapis.com/css?family=Scope+One" rel="stylesheet" type="text/css">

  <!-- Plugin CSS -->
  <link href="{% static 'core/vendor/magnific-popup/magnific-popup.css' %}" rel="stylesheet">

  <!-- Theme CSS - Includes Bootstrap -->
  <link href="{% static 'core/css/creatives.min.css' %}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="{% static 'core/css/main.css' %}" rel="stylesheet">

</head>

<body id="page-top">
    <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container">
      <a class="navbar-brand js-scroll-trigger" href="/"><img id="logo" src="{% static 'core/img/pb1.svg' %}" alt="Logo"/><strong>Gerer-Mon-Budget.fr</strong></a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">

          {% if user.is_authenticated %}

          <li class="nav-item icon">
            <a href="{% url 'spent:expense_history' %}"> <i class="fas fa-history fa-2x" data-toggle="tooltip" title="Mon historique de dépenses"></i></a>
          </li>
          <li class="nav-item icon">
            <a href="{% url 'spent:bills' %}"> <i class="fas fa-file-invoice-dollar fa-2x" data-toggle="tooltip" title="Mes factures"></i></a>
          </li>
          <li class="nav-item icon">
            <a href="{% url 'spent:record_expenses' %}"> <i class="fas fa-plus fa-2x" data-toggle="tooltip" title="Dépenses à saisir"></i></a>
          </li>
          <li class="nav-item icon">
             <a href="{% url 'registration:account' %}"> <i class="fas fa-user-edit fa-2x" data-toggle="tooltip" title="Mon Profile" ></i></a>
          </li>
          <li class="nav-item icon">
            <a href="{% url 'registration:logout' %}"> <i class="fas fa-power-off fa-2x" data-toggle="tooltip" title="Déconnexion" ></i></a>
          </li>

          {% else %}

          <li class="nav-item icon">
            <a href="{% url 'registration:register' %}"> <i class="fas fa-user-plus fa-2x" data-toggle="tooltip" title="S'inscrire"></i></a>
          </li>
          <li class="nav-item icon">
            <a href="{% url 'registration:login' %}"> <i class="fas fa-sign-in-alt fa-2x" data-toggle="tooltip" title="Se Connecter"></i></a>
          </li>

          {% endif %}

        </ul>
      </div>
    </div>
  </nav>
   {% block content %}{% endblock %}

      <section class="bg-footer">
         <div class="container">
            <div class="row">
               <div class="col-lg-6 col-md-6 text-center">
                  <div class="service-box mt-5 mx-auto">
                      <a href ="{% url 'core:credits' %}" class="mb-3 a-headings"><i class="fas fa-4x fa-book-open text-icone mb-3 sr-icon-1" ></i></a><br>
                     <a href ="{% url 'core:credits' %}" class="mb-3 a-headings">Mentions légales</a>
                     <p class="text-muted mb-0"><strong>Nos différentes sources.</strong></p>
                  </div>
               </div>
               <div class="col-lg-6 col-md-6 text-center">
                  <div class="service-box mt-5 mx-auto">
                      <a href="#contact" class="mb-3 a-headings js-scroll-trigger"><i class="fas fa-4x fa-envelope text-icone mb-3 sr-icon-2"></i></a><br>
                     <a href="#contact" class="mb-3 a-headings js-scroll-trigger">Contact</a>
                     <p class="text-muted mb-0"><strong>Nous sommes a votre écoute !</strong></p>
                  </div>
               </div>
            </div>
            <div class="row">
               <div class="col-lg-12 col-md-6 text-center mt-5">
                  <h6 class="custom_title" style="font-family:'Scope One'"><br><strong>Copyright © 2020 - Mathieu Ferrandeau</strong></h6>
               </div>
            </div>
         </div>
      </section>
    <!-- Bootstrap core JavaScript -->
    <script src="{% static 'core/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'core/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Plugin JavaScript -->
    <script src="{% static 'core/vendor/jquery-easing/jquery.easing.min.js' %}"></script>
    <script src="{% static 'core/vendor/magnific-popup/jquery.magnific-popup.min.js' %}"></script>

    <!-- Custom scripts for this template -->
    <script src="{% static 'core/js/creative.min.js' %}"></script>
</body>
</html>

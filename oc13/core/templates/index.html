{% extends 'base.html' %}
{% block content %}
{% load static %}

  <section id="about">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 text-center">
            <h2 class="section-heading">INDEX</h2>
            </div>
          </div>
    </section>
    <section>
      {% if request.user.is_authenticated %}
      <p>Connecté en tant que : {{request.user.username}} | <a href="{% url 'registration:logout' %}">Logout</a></p>
      {% else %}
      <p><a href="{% url 'registration:register' %}">S'enregistrer</a> | <a href="{% url 'registration:login' %}">Login</a></p>
      {% endif %}
    </section>

{% endblock %}
